<system>
  # equal to -qq option
  log_level debug
</system>

<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag pfsense
  <parse>
    @type grok
    custom_pattern_path /fluentd/etc/pfsense.grok
    <grok>
      name pfsense
      pattern %{LOG_DATA}%{IP_SPECIFIC_DATA}%{IP_DATA}%{PROTOCOL_DATA}
    </grok>
    <grok>
      name unbound
      pattern %{PFSENSE_DATE} %{WORD:process}: \[%{INT:pid}:%{INT:thread}\] %{WORD:log_level}: %{IPORHOST:clientip} %{HOSTNAME:ns_record_name} %{WORD:ns_record_type} %{WORD:ns_record_class} %{WORD:ns_rcode} %{NUMBER:time_to_resolv} %{INT:from_cache} %{INT:bytes}
    </grok>
    <grok>
      name dhcpd
      pattern %{PFSENSE_DATE} %{WORD:process}: %{WORD:dhcp_command} (on|for) %{IP:client_ip} (to|from) %{MAC:client_mac} \(%{HOSTNAME:client_name}\) via %{WORD:interface}
    </grok>

  </parse>
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  flush_interval 5s
  logstash_format true
</match>

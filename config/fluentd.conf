<system>
  # equal to -qq option
  log_level debug
</system>

<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag pfsense
  <parse>
    @type grok
    grok_pattern %{LOG_DATA}%{IP_SPECIFIC_DATA}%{IP_DATA}%{PROTOCOL_DATA}
    custom_pattern_path /fluentd/etc/pfsense.grok
  </parse>
</source>

<match pfsense**>
  @type humio
  host humio
  port 8080
  scheme http
  tags type:firewall,location:home
  ingest_token ""
  dataspace_name "sandbox_developer"
  <buffer tag,time>
    timekey 1s
    timekey_wait 10s
    flush_interval 5
  </buffer>
</match>
